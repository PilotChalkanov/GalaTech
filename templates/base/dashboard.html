{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Турбокомпресори">
    {#    <link rel="stylesheet" href="css/all.css">#}
    <link rel="stylesheet" href="{% static 'css/utilities.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Galatech | Турбокомпресори | Varna</title>
</head>
<body id="home">
    <div class="turbo-fusion">
        <div id="navbar" class="navbar">
            <h1 class="logo">
                <a href="#home"><span class="text-primary">Gala</span>tech</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="{% url 'ticket-create' %}">Tickets</a></li>
                    <li><a href="#about">Calendar</a></li>
                    {% if request.user.is_superuser %}
                    <li><a href="#about">Add Products</a></li>
                    {% endif %}
                    <li><a href="#home">Day-Off Req</a></li>
                    <li><a href="{% url 'logout' %}">Log out</a></li>
                    <li>
                        <a href="{% url 'profile' %}">
                            <img src="{{ user_profile_photo }}" alt=""  class="avatar">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    {% block page_content %}
    {% endblock %}
</div>

<div id="footer">
    <p> Galatech &reg; Varna</p>
    <p> Copyright 2022</p>
</div>
</body>
</html>
