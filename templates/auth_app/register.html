{% extends 'base/base.html' %}
{% block page_content %}
    <div id="home-content">
        <h1>Welcome to <span class="text-primary">Gala</span>tech LTD</h1>
        <form method="POST">
             {% csrf_token %}
            <div class="wrapper">
                <div id="register-form">
                    <label id="label-inner"> Email</label>
                    {{ form.email }}
                    <label id="label-inner"> Password </label>
                    {{ form.password1 }}
                    <label id="label"> Confirm Password </label>
                    {{ form.password2 }}
                    <button class="btn btn-primary" type="submit" value="Submit">SignUp</button>
                    <h3 class="text-add-info">If you already have an account,</h3>
                    <h3 class="text-add-info"><a href="/login">login</a> instead.</h3>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
