{% extends 'base/dashboard.html' %}
{% block page_content %}
    <div id="">

        <form method="post">
            {% csrf_token %}
            <div class="wrapper">
                <div class="main-style-form" id="product-form">
                    <h3 class="text-primary">Add Ticket</h3>
                   {% csrf_token %}
                    <label id="label-inner"> Title</label>
                    {{ form.title }}
                    <label id="label-inner"> Type </label>
                    {{ form.type }}
                    <label id="label"> Status </label>
                    {{ form.status }}
                    <label id="label"> Description </label>
                    {{ form.description }}
                    <label id="assignee"> Assignee </label>
                    {{ form.assignee }}

                    <div>
                       <button class="btn btn-primary" type="submit" value="Submit">Create</button>
                    </div>
                    <h3 class="text-add-info">Assign ticket to employee.</h3>

                </div>

            </div>
        </form>
    </div>
{% endblock %}
